  <!-- Contact Section -->
  <section class="py-12">
   <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">
     Contact Us
    </h2>
    <div class="flex flex-col md:flex-row items-center">
     <div class="md:w-1/2">
      <img alt="Modern office space with elegant decor" class="w-full h-auto rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/2tkWYl24gpbuLRmuqzrRfeXg4h4VY01ecMWHoWioGwHXiWqnA.jpg" width="600"/>
     </div>
     <div class="md:w-1/2 md:pl-12 mt-8 md:mt-0">
      <h3 class="text-2xl font-bold mb-4">
       Get in Touch
      </h3>
      <p class="text-gray-600 mb-4">
       We would love to hear from you! Whether you have a question about our products, need assistance, or just want to share your experience, we are here to help.
      </p>
      <form action="#" method="POST">
       <div class="mb-4">
        <label class="block text-gray-700" for="name">
         Name
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="name" name="name" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="email">
         Email
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="email" name="email" type="email"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="message">
         Message
        </label>
        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="message" name="message" rows="4">
        </textarea>
       </div>
       <button class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700" type="submit">
        Send Message
       </button>
      </form>
     </div>
    </div>
   </div>
  </section>
