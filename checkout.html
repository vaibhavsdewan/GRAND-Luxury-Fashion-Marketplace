 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a class="text-3xl font-bold text-gray-800" href="index.html">

     </a>

   </div>
  </nav>
  <!-- Checkout Section -->
  <section class="py-12">
   <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">
     Checkout
    </h2>
    <div class="bg-white shadow-md rounded-lg p-6">
     <form action="#" method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <h3 class="text-2xl font-bold mb-4">
         Billing Details
        </h3>
        <div class="mb-4">
         <label class="block text-gray-700" for="first_name">
          First Name
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="first_name" name="first_name" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="last_name">
          Last Name
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="last_name" name="last_name" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="email">
          Email
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="email" name="email" type="email"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="phone">
          Phone
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="phone" name="phone" type="tel"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="address">
          Address
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="address" name="address" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="city">
          City
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="city" name="city" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="state">
          State
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="state" name="state" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="zip">
          ZIP Code
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="zip" name="zip" type="text"/>
        </div>
       </div>
       <div>
        <h3 class="text-2xl font-bold mb-4">
         Payment Details
        </h3>
        <div class="mb-4">
         <label class="block text-gray-700" for="card_name">
          Name on Card
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="card_name" name="card_name" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="card_number">
          Card Number
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="card_number" name="card_number" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="expiry_date">
          Expiry Date
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="expiry_date" name="expiry_date" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700" for="cvv">
          CVV
         </label>
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800" id="cvv" name="cvv" type="text"/>
        </div>
       </div>
      </div>
      <div class="mt-6 flex justify-end">
       <button class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700" type="submit">
        Complete Purchase
       </button>
      </div>
     </form>
    </div>
   </div>
  </section>
